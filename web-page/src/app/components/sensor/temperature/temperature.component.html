<div *ngIf="(isAuthenticated && user.role=='ADMIN_ROLE')"  class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2><b>Lista de datos (Temperatura)</b></h2>
  
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th >Temperatura</th>
            <th>Fecha</th>
            <th> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tempD of temps | angularPaginator: { currentPage: currentPage, itemsPerPage: 5 }; let i = index"  >
            <td>{{i+1}}</td>
            <td>{{tempD.temp}}</td>
            <td>{{tempD.date.split('T')[0]+"   "+tempD.hour}}</td>
            <td> </td>
          </tr>
<!-- 
          <angular-paginator  (pageChange)="currentPage = $event"></angular-paginator> -->
          
        </tbody>
      </table>

      <angular-paginator   (pageChange)="currentPage = $event"></angular-paginator>

  </div>
